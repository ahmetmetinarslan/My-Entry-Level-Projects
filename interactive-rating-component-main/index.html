<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container">
      <img src="./images/icon-star.svg" alt="star">
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All
        feedback is appreciated to help us improve our offering!
      </p>

      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

      <button class="btn-submit" id="submit-rating">Submit</button>
    </main>
    <!-- Rating state end -->

    

    <!-- Thank you state start -->

    <section class="thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="thankYou">
      <p class="gray">You Selected
        <span id="rating" style="display: inline-block; margin: 0 0.3rem;">1</span>
        out of 5
      </p>

      <h2>Thank You!</h2>

      <p>
        We appreciate you taking the time to give a rating. If
        you ever need more support, donâ€™t hesitate to get in touch!
      </p>
      
    </section>
    <!-- Thank you state end -->
    <script src="main.js"></script>
    </div>
  </body>
</html>
