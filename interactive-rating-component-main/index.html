<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<body>


  <main class="container">
    <div class="card">
      <div class="star">
        <span class="circle"><img src="/images/icon-star.svg" alt="star"></span>
      </div>
      <div class="text">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="number">
        <ul>
          <li><button class="circle">1</button></li>
          <li><button class="circle">2</button></li>
          <li><button class="circle">3</button></li>
          <li><button class="circle">4</button></li>
          <li><button class="circle">5</button></li>
        </ul>
      </div>
      <div class="button">
        <button class="btn">Submit</button>
      </div>
    </div>
  </main>
