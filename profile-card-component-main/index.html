<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="profile-card">
      <h1 class="main-text">Profile Card Component</h1>
      <picture class="profile-card-section">
        <img src="images/bg-pattern-card.svg" class="profile-card-banner" />
      </picture>
      <section class="profile-card-profile">
        <img src="images/image-victor.jpg" class="profile-card-avatar" />
        <section class="profile-card-bio">
          <h2 class="profile-card-name">Victor Crest</h2>
          <p class="profile-card-age">26</p>
          <p class="profile-card-address">London</p>
        </section>
        <section class="profile-card-numbers">
          <h3 class="profile-card-followers-count">80K</h3>
          Followers
        </section>
        <section class="profile-card-numbers">
          <h3 class="profile-card-likes-count">803K</h3>
          Likes
        </section>
        <section class="profile-card-numbers">
          <h3 class="profile-card-photos-count">1.4K</h3>
          Photos
        </section>
      </section>
    </main>
  </body>
</html>
